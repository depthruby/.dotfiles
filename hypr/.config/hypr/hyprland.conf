#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Monitors/
	monitor=eDP-1,1920x1080,0x0,1.2
	monitor=HDMI-A-1,1920x1080, 1920x0, 1

xwayland{
	force_zero_scaling = true
}

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox
	exec-once = swaync & hyprpaper & waybar &

# Source a file (multi-file configs)
 source = ~/.config/hypr/configs/catppuccin-mocha.conf

# Set programs that you use
$terminal = kitty
$fileManager = dolphin

# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
	kb_layout = es
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = true
    }

}

device {
	name = logitech-usb-receiver-mouse
	sensitivity = -0.8
}

device {
	name = syna2ba6:00-06cb:ce2c-touchpad
	sensitivity = 0
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
	gaps_in = 5
    gaps_out = 10
    border_size = 1
    # col.active_border = $base00
    col.inactive_border = $base01
    col.active_border = $base01
    # col.inactive_border = $base02
    # col.active_border = $base0A $base08 00deg
    # col.inactive_border = $base03 $base02 75deg
    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
	rounding = 4
    # rounding = 0
    
    blur {
        enabled = false
        size = 9
        passes = 3
        ignore_opacity = true
        new_optimizations = true
    }

    drop_shadow = no
    shadow_range = 10
    shadow_render_power = 4
    col.shadow = rgba(111111cc)
    # col.shadow_inactive = rgba(111111aa)
    # col.shadow = rgba(000000de)
    # col.shadow_inactive = rgba(000000dd)
    shadow_offset = 0 2
    # col.shadow = $base00
    # col.shadow_inactive = rgba(00000000)
    dim_inactive = no
    dim_strength = 0.35
    dim_special = 0.30
}

animations {
	
	enabled = yes
    first_launch_animation = true

    bezier = myBezier, 0.05, 0.9, 0.1, 1.00
    animation = windows, 1, 5, myBezier, popin 75%
    animation = windowsOut, 0, 5, myBezier, popin 75%
    animation = border, 1, 5, myBezier
    animation = fade, 1, 3, myBezier
    animation = fadeOut, 0, 5, myBezier
    animation = fadeIn, 1, 4, myBezier
    animation = fadeSwitch, 0, 3, myBezier
    animation = fadeShadow, 0, 3, myBezier

    animation = workspaces, 1, 5, myBezier, slide
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off 
	workspace_swipe=1
    workspace_swipe_fingers=3
    workspace_swipe_distance=300
    workspace_swipe_invert=1
    workspace_swipe_cancel_ratio=0.2
    workspace_swipe_create_new=1 
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# Example windowrule v1
# Example windowrule v2
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
windowrule= opacity 1.0, ^(kitty)$
# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, T, exec, $terminal
bind = $mainMod, C, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, F, fullscreen,1 
bind = SUPER, SUPER_L, exec, tofi-drun --drun-launch=true
bind = SUPER_SHIFT, S, exec, grimblast copy area

# Move focus with mainMod + vim-motions
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move active window
bind = SUPER SHIFT, H, movewindow, l
bind = SUPER SHIFT, L, movewindow, r
bind = SUPER SHIFT, K, movewindow, u
bind = SUPER SHIFT, J, movewindow, d 

